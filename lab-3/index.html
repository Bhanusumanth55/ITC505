<head>

    <style>
        body {
            text-align: center;
            padding: 50px;
        }

        .ugly-text {
            font-family: 'Butcherman', cursive;
            font-size: 50px;
            color: #ff0000;
        }
    </style>
</head>
<body>

        <footer>
        <p>Last updated: 
            <span id="lastModified"></span>
        </p>

         var x = document.lastModified;
         document.getElementById('lastModified').textContent = x;
    </script>
